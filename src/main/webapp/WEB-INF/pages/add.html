<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #7a9cc6;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #7a9cc6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background: #5b7ca0;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<form method="POST" action="/user-table/add">
    <h2>Добавить пользователя</h2>

    <label for="name">Имя</label>
    <input name="name" type="text" id="name" required/>

    <label for="department">Департамент</label>
    <input name="department" type="text" id="department" required/>

    <label for="salary">Зарплата</label>
    <input name="salary" type="text" id="salary" required/>

    <input type="submit" value="Отправить">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Редактирование пользователя</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 2rem;
        }
        form {
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 320px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #7a9cc6;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px;
            background: #7a9cc6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background: #5b7ca0;
            transform: scale(1.03);
        }
        h2 span {
            font-weight: 600;
        }
    </style>
</head>
<body>

<h2>
    <span th:text="${user.id}"></span> |
    <span th:text="${user.name}"></span> |
    <span th:text="${user.department}"></span> |
    <span th:text="${user.salary}"></span>
</h2>

<form method="post" action="/user-table/edit/">
    <label for="name">Изменить имя</label>
    <input name="name" type="text" id="name" required />
    <input type="hidden" name="id" th:value="${user.id}" />
    <input type="submit" value="Обновить" />
</form>

<form method="post" action="/user-table/edit/">
    <label for="department">Изменить Департамент</label>
    <input name="department" type="text" id="department" required />
    <input type="hidden" name="id" th:value="${user.id}" />
    <input type="submit" value="Обновить" />
</form>

<form method="post" action="/user-table/edit/">
    <label for="salary">Изменить Зарплату</label>
    <input name="salary" type="text" id="salary" required />
    <input type="hidden" name="id" th:value="${user.id}" />
    <input type="submit" value="Обновить" />
</form>

</body>
</html>

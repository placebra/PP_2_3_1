<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Добро пожаловать</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        h2 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        p {
            margin-bottom: 2rem;
            max-width: 350px;
            text-align: center;
            color: #555;
        }
        .button-link {
            display: inline-block;
            padding: 12px 28px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(25 118 210 / 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-link:hover,
        .button-link:focus {
            background: #1565c0;
            transform: scale(1.05);
            outline: none;
        }
    </style>
</head>
<body>

<h2>Добро пожаловать!</h2>
<p>Это домашняя страница, сейчас она пустая, но вы можете перейти на страницу со списком сотрудников</p>
<a href="/user-table" class="button-link">Перейти к сотрудникам</a>

</body>
</html>
